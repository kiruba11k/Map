<!DOCTYPE html>
<html lang="en">
<head>
  <title>SBI Network Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-primary px-3">
  <span class="navbar-brand fw-bold">SBI Dashboard</span>
  <button class="btn btn-outline-light d-md-none" onclick="toggleSidebar()">â˜°</button>
</nav>

<div class="container-fluid mt-3">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-12 col-md-3 mb-3" id="sidebar" data-aos="fade-right">
      <div class="card p-3 shadow">
        <h5>Search POI</h5>
        <input id="query" class="form-control mb-2" placeholder="coffee shops">
        <input id="lat" class="form-control mb-2" placeholder="Latitude" value="12.9716">
        <input id="lng" class="form-control mb-2" placeholder="Longitude" value="77.5946">
        <button class="btn btn-primary w-100" onclick="searchPOI()">Search</button>
      </div>
    </div>

    <!-- Main -->
    <div class="col-12 col-md-9" data-aos="fade-up">

      <!-- Metrics -->
      <div class="row mb-3 text-center">
        <div class="col-6 col-md-3 mb-3">
          <div class="metric-card">
            <h6>Total POIs</h6>
            <h2 id="totalPOI">0</h2>
          </div>
        </div>
      </div>

      <!-- Map -->
      <div id="map" class="map-container mb-3" data-aos="zoom-in"></div>

      <!-- Chart -->
      <div id="chart" data-aos="fade-up"></div>

    </div>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/countup.js@2.8.0/dist/countUp.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
